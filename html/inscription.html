<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nous contacté</title>
    <link rel="shortcut icon" href="../img/dos.jpg" type="image/jpg" />

    <link rel="stylesheet" href="../css/yugioh.css" />
    <link rel="stylesheet" href="../css/tel.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-links">
          <ul class="menu">
            <li><a href="index.html" class="p1">page d'acceuil</a></li>
            <li><a href="type_de_carte.html" class="p2">type_de_carte</a></li>
            <li><a href="tour.html" class="p3">comment jouer ?</a></li>
          </ul>
        </div>
        <img src="../img/menu.webp" alt="menu" class="menu-img" />
      </nav>
      <script>
        const menuHamburger = document.querySelector(".menu-img");
        const navLinks = document.querySelector(".nav-links");

        menuHamburger.addEventListener("click", () => {
          navLinks.classList.toggle("mobile-menu");
        });
      </script>
      <img src="../img/logo.png" alt="logo yugioh" class="logoyugioh" />
    </header>

    <section class="formulaire">
      <h1>Inscription à la news-letter</h1>
      <p>
        Inscrivez-vous à notre news-letter, via le formulaire ci-dessous, pour
        ne rien rater des nouvelles actu yugioh!
      </p>
      <div>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Quel est votre prénom?"
          required
          minlength="2"
          maxlength="50"
        />
      </div>
      <div>
        <input
          type="text"
          name="Lastname"
          id="Lastname"
          placeholder="Quel est votre nom?"
          required
          minlength="2"
          maxlength="50"
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="Quel est votre mot de passe?"
          minlength="7"
        />
      </div>
      <div>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Quel est votre email?"
          required
          minlength="12"
          maxlength="100"
        />
      </div>
      <div>
        <label for="date" id="datenaissance"
          >Quelle est votre date de naissance?
        </label>
        <input type="date" name="age" id="age" required />
      </div>
      <div class="genre">
        <label for="genre" class="question"
          >De quelle genre vous décrirez vous ?</label
        >
        <input type="radio" name="genre" id="garcon" class="reponse" />
        <label for="garcon" class="reponse">garçon</label>
        <input type="radio" name="genre" id="fille" class="reponse" />
        <label for="fille" class="reponse">fille</label>
        <input type="radio" name="genre" id="non-binaire" class="reponse" />
        <label for="non-binaire" class="reponse">non-binaire</label>
        <input type="radio" name="genre" id="autre" class="reponse" />
        <label for="autre" class="reponse">autre</label>
      </div>
      <div>
        <label for="select">Quel est votre type de carte préféré? </label>
        <select id="select">
          <option value="1">magie</option>
          <option value="2">piége</option>
          <option value="3">monstre</option>
        </select>
      </div>
      <div class="description">
        <label for="textarea">Décrivez votre carte préférée :</label>

        <textarea
          name="textarea"
          id="textarea"
          rows="4"
          cols="20%"
          placeholder="Ma carte préférée est..."
        ></textarea>
      </div>
      <button type="submit" class="bouton">je m'inscrit !</button>
    </section>
    <footer>
      <a href="https://www.yugioh-card.com/eu/fr/lien" class="siteOff">
        site yugioh officiel</a
      >
      <p>
        contact : <br />
        tel : 0499503412 <br />email: blabla@gmail.com
      </p>
    </footer>
  </body>
</html>
