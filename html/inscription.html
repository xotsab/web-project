<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nous contacté</title>
  </head>
  <body>
    <header>
      <img src="../img/1200px-Yu-Gi-Oh!_(Logo).jpg" alt="logo yugioh" />
    </header>
    <nav>
      <ul>
        <li><a href="mainpage.html">page d'acceuil</a></li>
        <li><a href="type_de_carte.html">types de cartes</a></li>
        <li><a href="tour.html">comment jouer ?</a></li>
      </ul>
    </nav>

    <section>
      <h1>Inscription à la news-letter</h1>
      <p>
        Inscrivez-vous à notre news-letter, via le formulaire ci-dessous, pour
        ne rien rater des nouvelles actu yugioh!
      </p>

      <form method="post" action="backend/traitement"></form>
      <label for="name">votre prénom :</label>

      <input
        type="text"
        name="name"
        id="name"
        placeholder="Quel est votre prénom?"
        required
        minlength="2"
        maxlength="50"
      />

      <label for="Lastname">votre nom :</label>

      <input
        type="text"
        name="Lastname"
        id="Lastname"
        placeholder="Quel est votre nom?"
        required
        minlength="2"
        maxlength="50"
      />
      <br />
      <br />
      <label for="password">votre mot de passe</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        placeholder="Quel est votre mot de passe?"
        minlength="7"
      />
      <br />
      <br />
      <label for="email">votre email</label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="Quel est votre email?"
        required
        minlength="12"
        maxlength="100"
      />

      <br />
      <br />
      <label for="age">votre date de naissance</label>
      <input type="date" name="age" id="age" required />
      <br />
      <br />
      <input type="radio" name="genre" id="garcon" />
      <label for="garcon">garçon</label>
      <input type="radio" name="genre" id="fille" />
      <label for="fille">fille</label>
      <input type="radio" name="genre" id="non-binaire" />
      <label for="non-binaire">non-binaire</label>
      <input type="radio" name="genre" id="autre" />
      <label for="autre">autre</label>
      <br />
      <br />
      <label for="select">Quel est votre type de carte préféré? </label>
      <select id="select">
        <option value="1">magie</option>
        <option value="2">piége</option>
        <option value="3">monstre</option>
      </select>
      <br />
      <br />
      <label for="textarea">Décrivez votre carte préférée.</label>
      <br />
      <textarea
        name="textarea"
        id="textarea"
        placeholder="Ma carte préférée est..."
      ></textarea>
      <br />
      <button type="submit">je m'inscrit !</button>
    </section>
    <footer>
      <br />
      <a href="https://www.yugioh-card.com/eu/fr/lien"> site yugioh officiel</a>
      <p>
        contact : <br />
        tel : 0499503412 <br />email: blabla@gmail.com
      </p>
    </footer>
  </body>
</html>
